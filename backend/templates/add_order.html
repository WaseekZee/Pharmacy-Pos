<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
    <h2 class="mb-4">Add New Order</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('order_bp.add_order') }}">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Amount</label>
            <input type="number" name="total_amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Payment Type</label>
            <select name="payment_type" class="form-select" required>
                <option value="">Select</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Online">Online</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Customer</label>
            <div class="d-flex gap-2">
                <select name="customer_id" class="form-select" required>
                    {% for customer in customers %}
                        <option value="{{ customer.CustomerID }}">{{ customer.Name }} ({{ customer.Phone }})</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#getCustomerModal">+ Get Customer</button>
            </div>
        </div>

        <!-- Employee ID is taken from session, not shown in the form -->
        <input type="hidden" name="employee_id" value="{{ session['employee_id'] }}">


        <button type="submit" class="btn btn-success">Place Order</button>
    </form>
</div>

<!-- Get Customer Modal -->
<div class="modal fade" id="getCustomerModal" tabindex="-1" aria-labelledby="getCustomerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="getCustomerForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" required />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Customer</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('getCustomerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("/orders/add_customer", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        const select = document.querySelector('select[name="customer_id"]');
        const option = document.createElement("option");
        option.value = data.customer_id;
        option.textContent = `${data.name}`;
        option.selected = true;
        select.appendChild(option);

        // Close modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('getCustomerModal'));
        modal.hide();

        this.reset();
      } else {
        alert("Error: " + (data.message || "Failed to add customer"));
      }
    });
  });
</script>

</body>
</html>
