{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10">
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center gap-3 mb-2">
      <div class="p-2 bg-blue-100 rounded-lg">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">Add New Brand</h1>
    </div>
    <p class="text-gray-600">Enter brand details to add to your system</p>
  </div>

  <!-- Success Flash Message -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="mb-4 p-4 rounded-lg bg-green-100 border border-green-300 text-green-800 shadow animate-bounce-in">
          {{ message }}
        </div>
        <script>
          setTimeout(() => {
            document.querySelectorAll('.bg-green-100').forEach(el => el.classList.add('hidden'));
          }, 4000);
        </script>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Form Card -->
  <div class="card rounded-2xl shadow-xl p-8 bg-white">
    <form method="POST" action="/brands/add" class="space-y-6">
      <!-- Brand Name -->
      <div class="space-y-2">
        <label for="name" class="flex items-center gap-2 text-sm font-semibold text-gray-700">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
          </svg>
          Brand Name *
        </label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required
          placeholder="Enter brand name"
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all duration-200"
        >
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <label for="description" class="flex items-center gap-2 text-sm font-semibold text-gray-700">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
          Description
        </label>
        <textarea 
          id="description" 
          name="description" 
          rows="3"
          placeholder="Add optional description"
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all duration-200 resize-none"
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 pt-6">
        <button 
          type="reset" 
          class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-red-100 hover:border-red-400 hover:text-red-700 transition-all duration-200 font-medium"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn-primary flex-1 px-6 py-3 text-white rounded-lg font-medium flex items-center justify-center gap-2 hover:brightness-110 hover:shadow-xl transition duration-200"
          style="background: linear-gradient(135deg, #145c5a 0%, #1dd84f 100%);"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          Add Brand
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
